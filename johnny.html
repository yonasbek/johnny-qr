<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johnny Video Production</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            font-size: 2em;
        }
        .social-container {
            margin: 50px 0;
        }
        .social-container a {
            margin: 0 20px;
            display: inline-block;
            text-decoration: none;
        }
        .social-container img {
            width: 80px;
            height: 80px;
            transition: transform 0.3s;
        }
        .social-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="header">
        Johnny Video Production
    </div>

    <div class="social-container">
        <a href="https://www.instagram.com/johnny_video_production/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
        <a href="https://www.facebook.com/share/MpVDGTeyT5SHZfi5/?mibextid=LQQJ4d" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
        </a>
        <a href="https://www.youtube.com/@johnnyvideoproduction8760" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
        </a>
    </div>

</body>
</html>
